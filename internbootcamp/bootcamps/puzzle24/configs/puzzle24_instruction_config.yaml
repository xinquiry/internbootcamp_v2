# Puzzle24 Instruction Generator 配置
# 24点游戏题目生成 - 多难度

instruction_generators:
  easy:
    config:
      operators: ["+", "-", "*", "/"]
      min_value: 1
      max_value: 10
      seed: null
    generation_ratio: 5
    
  hard:
    config:
      operators: ["+", "-", "*", "/"]
      min_value: 1
      max_value: 6
      seed: null
    generation_ratio: 5

# 全局配置
global_config:
  # 指令生成器类的完整路径
  class_name: "internbootcamp.bootcamps.puzzle24.puzzle24_instruction_generator.Puzzle24InstructionGenerator"
  
  # 随机种子配置
  enable_random_seed: true
  default_seed: 42
  
  # 数据集划分配置
  default_split_samples:
    train: 1000
    test: 100
  
  # 是否启用数据打乱
  shuffle: true
  
  # 是否生成parquet文件
  gen_parquet: false
