tools:
  - class_name: "internbootcamp.bootcamps.example_bootcamp.example_tools.ArithmeticTool"
    config: 
      type: "native"
    tool_schema:
      type: "function"
      function:
        name: "arithmetic_options"
        description: "A tool for performing basic arithmetic operations such as addition, subtraction, multiplication, and division."
        parameters:
          type: "object"
          properties:
            operation:
              type: "string"
              description: "The arithmetic operation to perform. Possible values are 'add', 'subtract', 'multiply', 'divide'."
              enum: ["add", "subtract", "multiply", "divide"]
            operand1:
              type: "number"
              description: "The first operand in the arithmetic operation."
            operand2:
              type: "number"
              description: "The second operand in the arithmetic operation."
          required: ["operation", "operand1", "operand2"]